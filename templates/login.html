<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>LOGIN</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">

  {% endblock %}
</head>
<br/>
<body style="background-color: rgba(173, 216, 230, 0.345);  ">
	<br/>
	
	<div class="login-box"style=" margin: auto;border: 1px solid black; background-color:darkgrey">
		<div class="login-logo">
		  <br/>
		  <a href="/"><img src="https://lh5.googleusercontent.com/Z5ItnA73-fvtfa3wiIVonm7rdAJ0GVlO4XvHu6zz1ICMn8QIjW_WcFRflOTnaVpc1aRFs-_8bg-LPxljQ6XzgtcfvadImjihnCrmUnuGOl1wXjtWJ1Ng2YoUBEAB4x1mAg=w3364" style="width: 300px;;height:auto"></a>
		</div>
	<div class="login-box-msg"	>
	{% if error %}
	<div class="alert alert-danger" style="margin-top:10px">{{ error }}</div>
	{% endif %}

	{% if done %}
	<div class="alert alert-success" style="margin-top:10px">{{ done }}</div>
	{% endif %}
</div>
		<!-- /.login-logo -->
		<div class="card">
		  <div class="card-body login-card-body">
			<p class="login-box-msg">Sign in to start your session</p>
	  
			<form action="/login" method="post">
			  <div class="input-group mb-3">
				<input id="email" type="text" class="form-control" name="email" placeholder="Enter your email address" required>
				<div class="input-group-append">
				  <div class="input-group-text">
					<span class="fas fa-envelope"></span>
				  </div>
				</div>
			  </div>
			  <div class="input-group mb-3">
				<input id="password" type="password" class="form-control" name="password" placeholder = "Enter your password" required>
				<div class="input-group-append">
				  <div class="input-group-text">
					<span class="fas fa-lock"></span>
				  </div>
				</div>
			  </div>
			  <div class="row">
				<div class="col-8">
				  <div class="icheck-primary">
			
				  </div>
				</div>
				<!-- /.col -->
				<div class="col-4">
				  <button type="submit" class="btn btn-primary btn-block">Sign In</button>
				</div>
				<!-- /.col -->
			  </div>
			</form>
	  
			
			<!-- /.social-auth-links -->
	  
			<!--<p class="mb-1">
			  <a href="/forgotPass">I forgot my password</a>
			</p> -->
			<p class="mb-0">
			  <a href="/register" class="text-center">Don't have an account? Register</a>
			</p>
		  </div>
		  <!-- /.login-card-body -->
		</div>
	  </div>
<br/>


<br/>
</body>
</html>
