<!DOCTYPE html>
<html>
<head>
<title>ADMIN HOME</title>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/home" class="w3-bar-item w3-button"><b>ANVESHANA</b></a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/home" class="w3-bar-item w3-button">Home</a>
      <a href="/verify" class="w3-bar-item w3-button">Requests</a>
      <!--
      <a href="#contact" class="w3-bar-item w3-button">Contact</a>-->
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="/w3images/architect.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
  </div>
</header>
<br>
<br>



<br>

<div class="card" style="margin-left: 3px;margin-right:3px">
    <div class="card-body">
        <table class="table table-responsive-sm" style="width: 100%;">
            <thead class="bg-warning">
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Accept</th>
                    <th scope="col">Decline</th>

                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    

                    <td>{{i['name']}}</td>
                    <td>{{i['email']}}</td>
                    <td>{{i['mobile']}}</td>
                    <td><form role="form" action="/verifya/id={{ i['email'] }}" method="post" enctype="multipart/form-data">
                      <div class="card-footer" >
                          <input type="hidden" id="auth" name="auth" value="100">
                          <input type="hidden" id="userd" name="userd" value="{{ i['email'] }}">
                          <button type="submit" class="btn btn-success btn-sm">Authorize</button>
                      </div>
                    </form></td>
                    <td><form role="form" action="/verifyr/id={{ i['email'] }}" method="post" enctype="multipart/form-data">
                      <div class="card-footer" >
                      <input type="hidden" id="auth" name="auth" value="300">
                      <input type="hidden" id="userd" name="userd" value="{{ i['email'] }}">
                      <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                  </div>
                </form>
                </td>

                </tr>
                {% endfor %}
            </tbody>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</div>


</body>
</html>
